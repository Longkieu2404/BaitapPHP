<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập thông tin</title>
    <style>
        body{
            background:darkgray;
        }
        h3{
            /* font-size: xx-large; */
            font-family: cursive;
            color: red;
            text-align: center;
        }
        table{
            background: aqua;
        }
        td{
            font-size : large;
        }
        thead{
            background: #fff14d;    
        }
        fieldset{
            width: 600px;
        }
        .thongtin{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="xulyThongtin.php" method="POST">
            <fieldset>
                <legend>Enter Your Information</legend>
                <table>
                    <tr>
                        <td>
                            Họ Tên:
                        </td>
                        <td>
                            <input type="text" name="hoten" class="thongtin">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Địa chỉ:
                        </td>
                        <td>
                            <input type="text" name="add" class="thongtin">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Số điện thoại:
                        </td>
                        <td>
                            <input type="text" name="phone"class="thongtin">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Giới tính:
                        </td>
                        <td>
                            <input type="radio" name="sex" value="Nam"> Nam
                            <input type="radio" name="sex" value="Nữ"> Nữ
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Quốc Tịch:
                        </td>
                        <td>
                            <select name="quoctich">
                                <option value="Việt Nam">Việt Nam</option>
                                <option value="Thái Lan">Thái Lan</option>
                                <option value="Lào">Lào</option>
                                <option value="Campuchia">Campuchia</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Các môn đã học:
                        </td>
                        <td>
                            <input type="checkbox" name="php" value="PHP & MySQL"> PHP & MySQL
                            <input type="checkbox" name="c#" value="C#"> C#
                            <input type="checkbox" name="xml" value="XML"> XML
                            <input type="checkbox" name="python" value="Python"> Python
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Ghi Chú:
                        </td>
                        <td>
                            <textarea name="ghichu" cols="50" rows="8"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" name="gui" value="Gửi">
                            <input type="reset" name="huy" value="Hủy">
                        </td>
                    </tr>
                </table>
            </fieldset>
            
        </form>
    </div>
</body>
</html>
